<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      background: #f5f5f5;
    }
    .card {
      display: flex;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }
    .card img {
      width: 50%;
      object-fit: cover;
    }
    .content {
      padding: 40px;
      flex: 1;
    }
    h1 { margin: 0 0 10px; }
    p { margin: 0 0 20px; }
    button {
      padding: 12px 24px;
      background: #ff6a00;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://imgd.aeplcdn.com/664x374/n/cw/ec/1/versions/--standard1745212431964.jpg?q=80" alt="Bike">
    <div class="content">
      <h1>Super Bike</h1>
      <p>Powerful motorbike with excellent performance and sleek design.</p>
      <p><b>Price: â‚¹1</b></p>
      <button onclick="goToBuy()">BUY NOW</button>
    </div>
  </div>

  <script>
    function goToBuy() {
      window.location.href = "buy.html";
    }
  </script>
</body>
</html>
